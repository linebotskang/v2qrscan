<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3 id="result">Scan QR codes, display contents here</h3>
  <button onclick="scanCodeV2()">QR Code Reader</button>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function scanCodeV2() {      
      try {
        const result = await liff.scanCodeV2();
        document.querySelector('#result').innerHTML = result.value;
      } catch(error) {
        console.log('scanCodeV2', error);
      }
    }
    async function main() {
      await liff.init({ liffId: '1656549930-GdBr5d5V' });
      if (!liff.isLoggedIn()) {
        liff.login();
      }
      
      var context = liff.getContext();
      console.log(context);


      liff.getProfile()
          .then(function(profile) {
            console.log(profile);
          });
      
      location.href = "https://www.apple.com?user=" + context.userId;
            
    }
    main();
  </script>
</body>
</html>
